name: CI (Xcode)

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  xcode:
    name: Xcode ${{ matrix.xcode }} (Xcode Project)
    runs-on: macos-11
    strategy:
      matrix:
        xcode: ["12.5", "13.0"]
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v3
      - run: ./test macos
      - run: ./test ios
      - run: ./test tvos

  xcode_spm:
    name: Xcode ${{ matrix.xcode }} (Swift Package)
    runs-on: macos-11
    strategy:
      matrix:
        xcode: ["12.5", "13.0"]
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v3
      - run: ./test macos_xcodespm
      - run: ./test ios_xcodespm
      - run: ./test tvos_xcodespm
